{% extends 'new/base.html' %}

{% block title %}

{% block content %}
    <div>

        {% for item in news %}
        <h4>{{ item.title }} </h4>

        <div class="media">
            {% if item.photo %}

            {% endif %}
        </div>
        {% endfor %}


    </div>
{% endblock %}
