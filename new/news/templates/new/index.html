{% extends 'new/base.html' %}

{% block title %}
Сторінка про нас
{% endblock %}

{% block content %}
{% for item in news %}
    <div>
        <h4>{{ item.title }} </h4>
        <p>{{ item.content }} </p>
        <a class="" href="">Детальніше</a>

        {% for i in item.categores.all %}
        <p>{{ i }} </p>
        {% endfor %}
        <hr>
    </div>
{% endfor %}
{% endblock %}
